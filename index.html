<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emergency Hotline</title>
     <!-- daisyui connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#e1eae2]">  
     <!-- Navbar -->
    <nav class=" bg-white ">
        <div class="mx-auto max-w-[1410px] flex justify-between items-center p-4">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="" class="w-10 h-10 ">
                <h1 class="text-[#006747] font-bold ">Emergency<br>Service</h1>
            </div> 
            <div>
                <button class="btn bg-[#41ff6b1a] rounded-full"><span>0</span> <img src="assets/heart.png" alt="" class="w-6"></button>
                <button class="btn bg-[#41ff6b1a] rounded-full"><span>100</span><img src="assets/coin.png" alt="" class="w-6"></button>
                <button class="btn bg-[#00A63E] text-white rounded-full"><span>1</span>copy</button>
            </div>
        </div>
    </nav> 

    <!-- Hero section -->
    <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center p-4">
        <div>
            <img src="assets/logo.png" alt="" class="w-18 block mx-auto">
        </div>
           
        <h1 class="font-bold text-2xl text-white mt-3 mb-2">Emergency Service Directory </h1>
        <p class="text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
       


   
</body>
</html>
